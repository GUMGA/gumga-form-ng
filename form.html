<div class="form-group" ng-repeat="func in funcionarios">
  <label>Nome</label><br/>
  <input type="text" ng-model="func.nome" field="Nome do funcionario"
         name="{{'nome'+$index}}" gumga-error gumga-required class="form-control">
  <label>Idade</label><br/>
  <input type="number"
         ng-model="func.idade"
         field="Idade"
         name="idade"
         gumga-error="validateIdade(func)"
         gumga-required
         class="form-control">
</div>
